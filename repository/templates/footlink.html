  {% load static %}

  <div class="modal fade" id="project">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title font-monospace">Create A New Project</h4>
          <button type="button" class="close btn btn  text-black" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal Body -->
        <form method="POST" action="{% url 'yes' %}">
          {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            <label for="projectName">Title</label>
            <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Enter project name" required>
          </div>
          <div class="form-group" id="path">
            {% comment %} <label for="folderUpload mb-0">Upload Path</label> {% endcomment %}
            {% comment %} <select class="form-control" name="path">
              {% for x in fild %}
              <option>{{ x.foldername }}</option>
              {% endfor %}
            <select> {% endcomment %}
          </div>
          {% comment %} <div class="form-group">
            <label for="uploadType">Choose what to upload:</label>
            <select id="uploadType" class="form-control" onchange="toggleUploadType()" name="uploadType">
              <option value="file">File</option>
              <option value="folder">Folder</option>
            </select>
          </div>
    
          <!-- File input -->
          <div class="form-group" id="fileInput">
            <label for="fileUpload">Upload File:</label>
            <input type="file" id="fileUpload" name="files[]" class="form-control">
          </div>
    
          <!-- Folder input -->
          <div class="form-group d-none" id="folderInput">
            <label for="folderUpload">Upload Folder:</label>
            <input type="file" id="folderUpload" name="files[]" webkitdirectory multiple class="form-control">
          </div>
           {% endcomment %}
          <div class="my-3">
            <button type="submit" class="btn btn-info bg-all w-100">Save</button>
          </div>
          
        <!-- Modal Footer -->
        <div class="modal-footer">
          {% comment %} <button type="button" class="btn btn-danger bg-info" data-dismiss="modal">Close</button> {% endcomment %}
        </div>
      </form>
      </div>
    </div>
  </div>
